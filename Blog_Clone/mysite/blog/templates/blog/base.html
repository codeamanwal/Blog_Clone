<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">     
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel = "stylesheet" href="{% static 'css./blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">


</head>
<body class = 'loader'>
    <nav id="scroll" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
    
    
          <ul class="navbar-nav">
            <li class = "nav-item"><a class="nav-link active navbar-brand bigbrand"  href="{% url 'post_list' %}">My Tech blog</a></li>
            <li class = "nav-item"><a class = "nav-link" href="{% url 'about'%}">About</a></li>
            <li class = "nav-item"><a class = "nav-link" href="https://www.github.com">Github</a></li>
            <li class = "nav-item"><a class = "nav-link" href="https://www.linkedin.com">LinkedIn</a></li>
    
          </ul>
    
          <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class = "nav-item">
              <a class = "nav-link" href="{% url 'post_new' %}" >New Post</a>
            </li>
    
            <li class = "nav-item">
              <a class = "nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li class = "nav-item">
              <a class = "nav-link" href="{% url 'logout' %}" >Log out</a>
            </li>
    
            <li class = "nav-item">
              <a class = "nav-link">Welcome: {{ user.username }}</a>
            </li>
              {% else %}
              <li class = "nav-item"><a class= "nav-link navbar-right" href="{% url 'login' %}"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
              </svg></a></li>
            {% endif %}
    
          </ul>
      </div>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class="col-md-8">
                <div class = "blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
